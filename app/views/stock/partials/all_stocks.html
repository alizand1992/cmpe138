<div class="card">
  <div class="card-header">
    <h4>All Stocks</h4>
  </div>
  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Label</th>
          <th scope="col">Company Name</th>
        </tr>
      </thead>
      <tbody>
        {% for stock in stocks %}
        <tr>
          <td>{{ stock.label }}</td>
          <td>{{ stock.company_name }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
