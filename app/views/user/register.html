{% extends "layout.html" %}

{% block content %}

<div class="container">
  {% if error %}
    <div class="row">
      <div class="col-4 offset-4">
        <div class="alert alert-warning" role="alert">
          {{ error }}
        </div>
      </div>
    </div>
  {% endif %}
  <div class="row">
    <div class="col-4 offset-4">
      <div class="card">
        <div class="card-header text-center">
          <h3>Register</h3>
        </div>
        <div class="card-body">
          <form action="create_user" method="post">
            <div class="form-group">
              <input type="text" name="f_name" id="l_name" class="form-control" placeholder="First Name" value="{{ f_name }}" />
            </div>
            <div class="form-group">
              <input type="text" name="l_name" id="l_name" class="form-control" placeholder="Last Name" value="{{ l_name }}" />
            </div>
            <div class="form-group">
              <input type="email" name="username" id="username" class="form-control" placeholder="E-Mail" value="{{ username }}" />
            </div>
            <div class="form-group">
              <input type="password" name="password" id="password" class="form-control" placeholder="Password" />
            </div>
            <div class="form-group">
              <input type="password" name="re_password" id="password" class="form-control" placeholder="Repeat Password" />
            </div>
            <div class="form-group">
              <input type="date" name="bday" id="bday" class="form-control" value="{{ bday }}" />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary float-right">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
