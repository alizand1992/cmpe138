<div class="card">
  <div class="card-header">
    <h4>Information</h4>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-5">
        Name:
      </div>
      <div class="col-7">
        {{ f_name }} {{ l_name }}
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        E-Mail:
      </div>
      <div class="col-7">
        {{ username }}
      </div>
    </div>
    {% if screen_name %}
    <div class="row">
      <div class="col-5">
        Screen Name:
      </div>
      <div class="col-7">
        {{ screen_name }}
      </div>
    </div>
    {% endif %}
    <div class="row">
      <div class="col-5">
        Birth day:
      </div>
      <div class="col-7">
        {{ bday|date("m/d/Y") }}
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        Type:
      </div>
      <div class="col-7">
        {{ type }}
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        Funds:
      </div>
      <div class="col-7">
        ${{ portfolio.funds|number_format(2, '.', ',') }}
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-12 text-right">
        <a href="profile/edit" class="btn btn-primary">
          Edit
        </a>
      </div>
    </div>
  </div>
</div>
