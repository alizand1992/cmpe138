{% if error %}
  <div class="row">
    <div class="col-6 offset-3">
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    </div>
  </div>
{% endif %}
{% if success %}
  <div class="row">
    <div class="col-6 offset-3">
      <div class="alert alert-success" role="alert">
        {{ success }}
      </div>
    </div>
  </div>
{% endif %}
