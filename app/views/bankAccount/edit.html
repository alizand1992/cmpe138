{% extends "layout.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-6 offset-3">
      <div class="card">
        <div class="card-header">
          Edit Bank Account
        </div>
        <div class="card-body">
          <form action="bank_account/update" method="patch">
            <input type="hidden" value="{{id}}" />
            <div class="form-group">
              <label for="account_no">Account Number:</label>
              <input type="text" name="account_no" id="account_no" class="form-control" placeholder="Account Number:" value="{{account.account_no}}" />
            </div>
            <div class="form-group">
              <label for="routing_no">Routing Number:</label>
              <input type="text" name="routing_no" id="routing_no" class="form-control" placeholder="Routing Number:" value="{{account.routing_no}}" />
            </div>
            <div class="form-group text-right">
              <a href="../../bank_accounts" class="btn btn-danger">
                Cancel
              </a>
              <button class="btn btn-primary">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
